apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
  namespace: guacamole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guacamole
  template:
    metadata:
      labels:
        app: guacamole
    spec:
      containers:
        - name: guacd
          image: guacamole/guacd:1.6.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4822
          readinessProbe:
            tcpSocket:
              port: 4822
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 4822
            initialDelaySeconds: 15
            periodSeconds: 20
        - name: guacamole
          image: guacamole/guacamole:1.6.0
          imagePullPolicy: IfNotPresent
          env:
            - name: GUACD_HOSTNAME
              value: "localhost"
            - name: GUACD_PORT
              value: "4822"
            - name: POSTGRESQL_PORT
              valueFrom:
                secretKeyRef:
                  name: guacamole-database-credentials
                  key: postgresql-port
            - name: POSTGRESQL_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: guacamole-database-credentials
                  key: postgresql-hostname
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: guacamole-database-credentials
                  key: postgresql-database
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: guacamole-database-credentials
                  key: postgresql-user
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: guacamole-database-credentials
                  key: postgresql-password
          ports:
            - name: guacamole-app
              containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
